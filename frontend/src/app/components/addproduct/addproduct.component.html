<div class="main row">
    <div class="col-7">
        <img src="../../../assets/Decopop.png" alt="">
    </div>
    <div class="col-5">
        <div class="title mb-4">
            <h1>Adiciona tu nuevo producto</h1>
            <h5>Debes llenar todos los espacios</h5>
        </div>
        <!-- formulario para adicionar productos -->
        <form #productAddForm='ngForm' (ngSubmit)='newProductAdd(productAddForm.value);'> 
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="nombre" name="nombre" #nombre='ngModel' [(ngModel)]='product.nombre' class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Seleccione la categoria</label>
                <select class="form-control" id="categoria" name="categoria" #categoria='ngModel' [(ngModel)]='product.categoria'>
                    <option> ... </option>
                    <option>Producto - DecoParty</option>
                    <option>Producto - DecoGif</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oferta">Producto en Oferta</label>
                <select class="form-control" id="oferta" name="oferta" #oferta='ngModel' [(ngModel)]='product.oferta'>
                    <option> ... </option>
                    <option>Si</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor del producto</label>
                <input type="number" id="valor" name="valor" #valor='ngModel' [(ngModel)]='product.valor' class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Adiciona el producto </button>
        </form>
    </div>
</div>
