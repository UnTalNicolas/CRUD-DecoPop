<div class="main row">
    <div class="col-5">
        <div class="title mb-4">
            <h1>Inicia sesion con tu cuenta DecoPop</h1>
            <h5>Debes llenar todos los espacios</h5>
        </div>
        <!-- formulario para adicionar productos -->
        <form #loginForm='ngForm' (ngSubmit)='login();'>
            <div class="form-group">
                <label for="email">Tu correo</label>
                <input type="email" class="form-control" id="email" name='email' #email='ngModel' [(ngModel)]='userMod.userName'>
            </div>
            <div class="form-group mb-5">
                <label for="password">Tu contrase√±a</label>
                <input type="password" class="form-control" id="password" name='password' #password='ngModel' [(ngModel)]='userMod.userPasswor'>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="col-7">
        <img src="../../../assets/Decopop.png" alt="">
    </div>
</div>
